       <div class=" my-8">
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
        <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            {{ range split .custom1Options "|" }}
                <option>{{ . }}</option>
            {{ end }}
        </select>
       </div>
        <button class="flex snipcart-add-item items-center justify-center rounded-md bg-primary px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300"
  data-item-id="{{ .id }}"
  data-item-price="{{ .price }}"
  data-item-url="{{ .product_url }}"
  data-item-description="{{ .description }}"
  data-item-image="{{ .image }}"
  data-item-name="{{ .name }}"
  data-item-custom1-name="{{ .custom1Name }}"
  data-item-custom1-options="{{ .custom1Options }}">
